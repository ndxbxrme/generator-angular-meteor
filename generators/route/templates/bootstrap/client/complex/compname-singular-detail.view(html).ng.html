<div class="<%= compnameSingular %>-detail container">
  <h1>Here are the details of the <%= compnameSingular %></h1>
  <form name="form" ng-submit="save()" novalidate>
    <input class="form-control" type="text" placeholder="name" ng-model="<%= compnameSingular %>.name" />
    <span class="input-group-btn">
      <input class="btn btn-primary" type="submit" value="Save" />
      <input class="btn" type="button" ng-click="reset()" value="Reset" />
      <input class="btn" type="button" ng-href="/<%= compname %>">Cancel</input>
    </span>
  </form>
</div>
